        <script type="text/javascript">
            // Standard Normal variate using Box-Muller transform.
            function randn_bm() {
                var u = 0, v = 0;
                while(u === 0) u = Math.random(); //Converting [0,1) to (0,1)
                while(v === 0) v = Math.random();
                return Math.sqrt( -2.0 * Math.log( u ) ) * Math.cos( 2.0 * Math.PI * v );
            }

            function new_z(zd) {
                for (var i = 0; i < 50; i++) {
                   zd[i] = randn_bm()
                }
            }
